<!-- List of the options of the popover in the view of the cart.page -->
<ion-list *ngIf="producto && !direccion">
  <ion-item (click)="select_product()">
    <p>Editar</p>
    <ion-icon name="eye-outline" color="warning" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="quitar()">
    <p>Eliminar</p>
    <ion-icon name="close-outline" color="danger" slot="end"></ion-icon>
  </ion-item>
</ion-list>

<!-- List of the options of the popover in the view of the direcciones.page -->
<ion-list *ngIf="!producto && direccion">
  <ion-item (click)="predeterminada()">
    <p>Establecer como predeterminada</p>
    <ion-icon name="checkmark-circle-outline" color="success" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="select_direccion()">
    <p>Editar</p>
    <ion-icon name="eye-outline" color="warning" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="quitarDireccion()">
    <p>Eliminar</p>
    <ion-icon name="close-outline" color="danger" slot="end"></ion-icon>
  </ion-item>
</ion-list>
